version: "0.1.0"

definitions:
  nested_selector:
    type: RecordSelector
    extractor:
      field_pointer: [ "list", '*', "{{ options.get('name') }}" ]
  custom_field_transformation:
    type: CustomTransformation
    class_name: source_chargebee.components.CustomFieldTransformation
  requester:
    type: HttpRequester
    url_base: "https://{{ config['site'] }}.chargebee.com/api/v2"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['site_api_key'] }}"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - error_message_contains: "This API operation is not enabled for this site"
              action: IGNORE
              error_message: "Stream is available only for Product Catalog 1.0"
        - type: DefaultErrorHandler
          backoff_strategies:
            - type: WaitTimeFromHeader
              header: "Retry-After"
  date_stream_slicer:
    type: DatetimeStreamSlicer
    start_datetime:
      datetime: "{{ format_datetime(config['start_date'], '%s') }}"
      datetime_format: "%s"
    end_datetime:
      datetime: "{{ now_utc().strftime('%s') }}"
      datetime_format: "%s"
    datetime_format: "%s"
    cursor_granularity: PT1S
    step: P1M
    cursor_field: "{{ options.get('stream_cursor_field', 'updated_at') }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "*ref(definitions.nested_selector)"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        # next_offset parameter returns as list of strings, e.g. ["123", "456"]
        # tojson() transforms it to string to obtain only 1 parameter in request, e.g. ?offset="["123", "456"]"
        cursor_value: "{{ response.get('next_offset')|tojson() }}"
        stop_condition: "{{ not response.next_offset }}"
        page_size_option:
          inject_into: request_parameter
          field_name: limit
          page_size: 100
      page_token_option:
        inject_into: request_parameter
        field_name: offset
      url_base:
        $ref: "*ref(definitions.requester.url_base)"
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  base_incremental_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.retriever.requester)"
        request_options_provider:
          request_parameters:
            sort_by[asc]: updated_at
            include_deleted: "true"
            updated_at[between]: "'[{{stream_slice['start_time']}}, {{stream_slice['end_time']}}]'"
      stream_slicer:
        $ref: "*ref(definitions.date_stream_slicer)"
    transformations:
      - "*ref(definitions.custom_field_transformation)"
  addon_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      name: "addon"
      primary_key: "id"
      path: "/addons"
      stream_cursor_field: "updated_at"
  attached_item_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    retriever:
      $ref: "*ref(definitions.retriever)"
      stream_slicer:
        type: SubstreamSlicer
        parent_stream_configs:
          - stream: "*ref(definitions.item_stream)"
            parent_key: id
            stream_slice_field: id
    $options:
      name: "attached_item"
      primary_key: "id"
      path: "/items/{{ stream_slice.id }}/attached_items"
  customer_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      name: "customer"
      primary_key: "id"
      path: "/customers"
      stream_cursor_field: "updated_at"
  contact_stream:
